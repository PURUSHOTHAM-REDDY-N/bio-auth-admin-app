      <ion-row style="background: white; border-radius: 10px; box-shadow: 1px 2px 4px hsl(220deg 60% 50%); padding: 20px">
        <ion-col size="12" class="ion-text-left">
          <ion-label class="font-18 d-inline-block">Name</ion-label>
          <br>
          <ion-input formControlName="name" placeholder="Enter name" style="margin-top: 20px; border-bottom: 1px solid #0d0d0d;"></ion-input>
          <ion-note *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched"
                    class="error-message">
            Please enter a valid name.
          </ion-note>
          <br>
          <ion-label class="font-18 d-inline-block">Username</ion-label>
          <br>
          <ion-input formControlName="username" placeholder="Enter username" style="margin-top: 20px; border-bottom: 1px solid #0d0d0d;"></ion-input>
          <ion-note *ngIf="userForm.controls['username'].invalid && userForm.controls['username'].touched"
                    class="error-message">
            Please enter a valid username.
          </ion-note>
          <br>
          <ion-label class="font-18" style="margin-top: 30px">Password</ion-label>
          <br>
          <ion-input formControlName="password" type="password" placeholder="Enter Password" style="margin-top: 20px; border-bottom: 1px solid #0d0d0d;"></ion-input>
          <ion-note *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched"
                    class="error-message">
            Please enter a valid password.
          </ion-note>
        </ion-col>
      </ion-row>
      <br>
      <ion-button expand="block" color="primary" type="submit" [disabled]="userForm.invalid" class="submit-button">
        Add User
      </ion-button>
    </ion-col>
  </ion-row>


</ion-content>
