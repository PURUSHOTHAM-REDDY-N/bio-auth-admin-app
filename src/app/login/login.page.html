<ion-header class="ion-no-border">
<ion-toolbar>
<ion-buttons slot="start">
        <ion-label style="margin: auto; ">ADMIN LOGIN</ion-label>
<ion-back-button></ion-back-button>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
    <div id="container" style="margin-top: 60px">


        <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
    <ion-button style="margin-top: 20px;" expand="full" (click)="login()">Login</ion-button>
    </div>


</ion-content>
