  <ion-row class="ion-justify-content-center row-align-center default-horizontal-padding" style="height: 100%; background: linear-gradient(to right, #aaffa9, #11ffbd);">
    <ion-col size="12" class="ion-text-center">
      <ion-label class="font-weight-700 font-24 d-inline-block">
        Admin login
      </ion-label>
      <ion-row style="margin-top: 40px; background: white; border-radius: 10px; box-shadow: 1px 2px 4px hsl(220deg 60% 50%); padding: 20px">
        <ion-col size="12" class="ion-text-left">
          <ion-label class="font-18 d-inline-block">Username</ion-label>
          <br>
          <ion-input type="text" placeholder="Enter Username" [(ngModel)]="username" name="username" style="margin-top: 20px; border-bottom: 1px solid #0d0d0d;"></ion-input>
          <br>
          <ion-label class="font-18" style="margin-top: 30px">Password</ion-label>
          <br>
          <ion-input type="password" placeholder="Enter Password" [(ngModel)]="password" name="password" style="margin-top: 20px; border-bottom: 1px solid #0d0d0d;"></ion-input>
        </ion-col>
      </ion-row>
      <br>
      <ion-button style="margin-top: 20px;" expand="full" (click)="login()">Login</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
